version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx
    container_name: webserver
    ports:
      - "80:80"
    volumes:
      - ./code:/var/www/application.local
      - "./phpsocket:/var/run"
    networks:
      - app-network

  app:
    build:
      context: fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    volumes:
      - ./code:/var/www/application.local
      - "./phpsocket:/var/run"
    networks:
      - app-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    container_name: redis
    networks:
      - app-network

  memcached:
    container_name: memcached
    image: memcached:latest
    ports:
      - "11211:11211"
    networks:
      - app-network

  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge