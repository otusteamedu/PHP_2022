#Контейнер с memcached c патчем repcached - второй сервер
  repcached2:
    container_name: repcached2
    build:
      context: ./repcached
      dockerfile: Dockerfile
    image: myapp/repcached
    ports:
        - "11212:11211"
    environment:
      - MEMCACHED_TCP_PORT=11211
      - MEMCACHED_ANON=true
    networks:
      - app-network
  
#Контейнер с memcached c патчем repcached
  repcached1:
    container_name: repcached1
    build:
      context: ./repcached
      dockerfile: Dockerfile
    image: myapp/repcached
    ports:
        - "11211:11211"
    environment:
      - MEMCACHED_SLAVE_IP=repcached2
      - MEMCACHED_TCP_PORT=11211
      - MEMCACHED_ANON=true
    networks:
      - app-network



#Docker Networks
networks:
  app-network:
    driver: bridge