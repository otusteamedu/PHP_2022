ip: 192.168.56.56
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: /home/mitas/projects/otus_php_pro/homeworks/PHP_2022/code
        to: /home/vagrant/code
sites:
    - map: application.local
      to: /home/vagrant/code
databases:
    - homestead
features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false
services:
    - enabled:
          - "mysql"
ports:
    - send: 8080
      to: 80
name: otus-php-2022
hostname: otus-php-2022
