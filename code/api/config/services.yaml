# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Domain/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Infrastructure\EventListener\ExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception }

    App\Application\Contract\AccountStatementManagerInterface:
        class: 'App\Application\Manager\AccountStatementManager'

    App\Infrastructure\Controller\v1\AccountStatementController:
        arguments:
            $accountStatementManager: '@App\Infrastructure\Decorator\AccountStatementManagerRedisCacheDecorator'
            $producer: '@old_sound_rabbit_mq.create_account_statement_producer'

    App\Infrastructure\Consumer\CreateAccountStatement\Consumer:
        arguments:
            $accountStatementManager: '@App\Infrastructure\Decorator\AccountStatementManagerRedisCacheDecorator'

    nelmio_api_doc.controller.swagger_ui:
        class: App\Infrastructure\Controller\SwaggerUiController
        public: true
        arguments:
            $renderOpenApi: '@nelmio_api_doc.render_docs'

    redis_client:
        class: Redis
        factory: Symfony\Component\Cache\Adapter\RedisAdapter::createConnection
        arguments:
            - '%env(REDIS_DSN)%'

    redis_adapter:
        class: Symfony\Component\Cache\Adapter\RedisTagAwareAdapter
        arguments:
            - '@redis_client'
            - 'my_app'

