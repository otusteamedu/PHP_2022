upstream backends {
    least_conn;
    server backend1:9000;
    server backend2:9000;
}

server {
    listen 80;

    server_name application.localhost;
      # стартовый файл
    index index.php;
     # задаём корневую директорию
    root /data/application.localhost;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

     # при обращении к статическим файлам логи не нужны, равно как и обращение к fpm

    location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
          access_log off;
          expires max;
    }

  # помним про единую точку доступа
    # все запросы заворачиваются в корневую директорию root на index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # и наконец правило обращения к php-fpm
    location ~* .php$ {
        try_files $uri = 404;
        fastcgi_split_path_info ^(.+.php)(/.+)$;
        fastcgi_pass backends;
        #fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }


}
