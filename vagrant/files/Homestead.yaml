---
ip: "192.168.56.56"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/otus.pub

keys:
    - ~/.ssh/otus

folders:
    - map: ~/otus/PHP_2022/code
      to: /home/vagrant/otus

sites:
    - map: application.local
      to: /home/vagrant/otus/public

databases:
    - homestead

features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

services:
    - enabled:
          - "postgresql"
    - disabled:
          - "mysql"
