version: '3'

services:
#  postgres
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: "pgbase"
      POSTGRES_USER: "pgadmin"
      POSTGRES_PASSWORD: "pgpassword"
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - "54320:5432"
    networks:
      - app-network


#Docker Networks
networks:
  app-network:
    driver: bridge

