version: '3'
services:
  # балансировщик
  nginx-balancer:
    build:
      context: docker/nginx
    container_name: amarkhay_nginx-balancer
    volumes:
      - ./docker/nginx/conf/balancer.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network

  nginx_1:
    container_name: amarkhay_nginx_1
    extends:
      file: common-services.yml
      service: nginx
    volumes:
      - ./docker/nginx/templates:/etc/nginx/templates
    environment:
      - PHP_SERVICE_HOST=php-fpm_1
      - PHP_SERVICE_PORT=9000

  nginx_2:
    container_name: amarkhay_nginx_2
    extends:
      file: common-services.yml
      service: nginx
    volumes:
      - ./docker/nginx/templates:/etc/nginx/templates
    environment:
      - PHP_SERVICE_HOST=php-fpm_2
      - PHP_SERVICE_PORT=9000

  php-fpm_1:
    container_name: amarkhay_php-fpm_1
    extends:
      file: common-services.yml
      service: php-fpm

  php-fpm_2:
    container_name: amarkhay_php-fpm_2
    extends:
      file: common-services.yml
      service: php-fpm

  db:
    image: postgres:15
    env_file:
      - .env
    container_name: amarkhay_db
    volumes:
      - ./docker/postgresql_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: amarkhay_redis
    networks:
      - app-network

  memcache:
    image: memcached:alpine
    container_name: amarkhay_memcache
    networks:
      - app-network

  elasticsearch:
    image: elasticsearch:8.5.3
    container_name: amarkhay_elasticsearch
    ports:
      - "9200:9200"
    volumes:
      - ./docker/elastic/data:/usr/share/elasticsearch/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
