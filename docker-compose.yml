version: "3.7"
services:
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    image: homebee
    container_name: homebee-app
    restart: unless-stopped
    volumes:
      - ./public:/var/www
    networks:
      - homebee

  workspace:
    build:
      context: .
      dockerfile: ./docker/ConsoleDockerfile
    image: homebee-console
    container_name: homebee-workspace
    volumes:
      - ./public:/var/www
    networks:
      - homebee

  db:
    image: mysql:5.7.31
    container_name: homebee-db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker/.dev/mysql:/var/lib/mysql
    networks:
      - homebee

  memcached:
    container_name: homebee-memcached
    image: memcached:latest
    restart: unless-stopped
    depends_on:
      - db
      - app
    networks:
      - homebee

  redis:
    image: redis:4.0
    container_name: homebee-redis
    restart: unless-stopped
    depends_on:
      - db
      - app
    networks:
      - homebee

  nginx:
    image: nginx:alpine
    container_name: homebee-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www
      - ./docker/nginx:/etc/nginx/conf.d/
    depends_on:
      - db
      - app
    networks:
      - homebee

networks:
  homebee:
    driver: bridge
