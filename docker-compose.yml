version: '3'
services:
  nginx_balanser:
    image: nginx:1.23.2
    ports:
      - '80:80'
    volumes:
      - ./balancer:/etc/nginx/conf.d
      - ./logs/nginx/balancer:/var/log/nginx
    restart: always
    networks:
      - app-network

  nginx_webserver_1:
    image: nginx:1.23.2
    volumes:
      - ./hosts:/etc/nginx/conf.d
      - ./www:/var/www
      - ./logs/nginx/webserver_1:/var/log/nginx
    restart: always
    networks:
      - app-network
    depends_on:
      - php_fpm_1

  nginx_webserver_2:
    image: nginx:1.23.2
    volumes:
      - ./hosts:/etc/nginx/conf.d
      - ./www:/var/www
      - ./logs/nginx/webserver_2:/var/log/nginx
    restart: always
    networks:
      - app-network
    depends_on:
      - php_fpm_2

  php_fpm_1:
    build: ./images/php_fpm_1
    restart: always
    volumes:
      - ./www:/var/www
      - ./logs/php_1:/var/log
    networks:
      - app-network

  php_fpm_2:
    build: ./images/php_fpm_2
    restart: always
    volumes:
      - ./www:/var/www
      - ./logs/php_2:/var/log
    networks:
      - app-network

  memcached:
    image: memcached:1.6.17
    networks:
      - app-network
  db:
    image: postgres:14.5
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    volumes:
      - ./db/postgres:/var/lib/postgresql/data
    restart: always
    networks:
      - app-network
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
