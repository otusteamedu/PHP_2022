version: '3'
services:
  app:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: php-app
    restart: always
    volumes:
      - ./src:/var/www/dev.site
      - ./docker/phpsocket:/var/run
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-webserver
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/hosts:/etc/nginx/conf.d
      - ./docker/nginx/logs:/var/log/nginx
      - ./src:/var/www/dev.site
      - ./docker/phpsocket:/var/run
    depends_on:
      - app
    networks:
      - app-network

  redis:
    image: redis:latest
    restart: always
    volumes:
      - ./docker/redis:/var/lib/redis
    networks:
      - app-network

  memcached:
    image: memcached:latest
    container_name: memcached
    networks:
      - app-network
networks:
  app-network:
    driver: bridge