version: '3'

services:
  memcached:
    image: memcached:latest
    container_name: memcached
    networks:
      - app-network

  nginx_upstream:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: myapp/nginx_upstream
    container_name: nginx_upstream
    depends_on:
      - nginx_1
      - nginx_2
    volumes:
      - ./app:/data/application.local
      - ./docker/nginx/hosts/nginx_upstream.conf:/etc/nginx/conf.d/application.local.conf
    ports:
      - "80:80"
    networks:
      - app-network

  nginx_1:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver_1
    depends_on:
      - fpm_1
    environment:
      - FPM_CONTAINER=fpm_1
    volumes:
      - ./app:/data/application.local
      - ./docker/nginx/hosts/application.local.conf.template:/etc/nginx/templates/application.local.conf.template
    networks:
      - app-network

  nginx_2:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver_2
    depends_on:
      - fpm_2
    environment:
      - FPM_CONTAINER=fpm_2
    volumes:
      - ./app:/data/application.local
      - ./docker/nginx/hosts/application.local.conf.template:/etc/nginx/templates/application.local.conf.template
    networks:
      - app-network

  fpm_1:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: myapp/fpm_1
    working_dir: /data
    container_name: fpm_1
    volumes:
       - ./app:/data/application.local
    networks:
      - app-network

  fpm_2:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: myapp/fpm_2
    working_dir: /data
    container_name: fpm_2
    volumes:
      - ./app:/data/application.local
    networks:
      - app-network

networks:
  app-network:
    driver: bridge