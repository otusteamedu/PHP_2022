version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: otus-hw2
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    container_name: otus-hw2
    working_dir: /project
    volumes:
      - .:/project
    networks:
      - otus
    entrypoint: /bin/bash

networks:
  otus:
    driver: bridge
