version: '3.8'
services:

  nginx:
    build:
      context: .docker
      dockerfile: ./nginx/Dockerfile
    volumes:
      - ./src:/app
    ports:
      - "${HTTP_PORT}:80"
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: .docker
      dockerfile: ./php-fpm/Dockerfile
    environment:
      DB_HOST: db-postgres
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
    volumes:
      - ./src:/app

  composer:
    image: composer
    volumes:
      - ./src:/app
    working_dir: /app
    depends_on:
      - php-fpm