version: '3'
services:
  nginx:
    image: nginx:1.23.2
    volumes:
      - ./hosts:/etc/nginx/conf.d
      - ./www:/var/www
      - ./logs/nginx:/var/log/nginx
    restart: always
    networks:
      - app-network
    depends_on:
      - php_fpm
    ports:
      - "80:80"

  php_fpm:
    build: ./images/php_fpm
    restart: always
    volumes:
      - ./www:/var/www
      - ./logs/php:/var/log
    networks:
      - app-network

  redis:
    image: redis:7.0.6
    volumes:
      - ./redis:/var/lib/redis
    environment:
      - REDIS_REPLICATION_MODE=master
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    networks:
      - app-network

  redisinsight:
    image: redislabs/redisinsight
    ports:
      - "8001:8001"
    volumes:
      - ./redisinsight:/db

  elasticsearch:
    image: elasticsearch:8.5.2
    container_name: es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    volumes:
      - ./esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - app-network
  kibana:
    image: kibana:8.5.2
    container_name: kibana
    environment:
      - "ELASTICSEARCH_URL=http://elasticsearch:9200"
    ports:
      - "5601:5601"
    networks:
      - app-network
    depends_on:
      - elasticsearch
    restart: "unless-stopped"

networks:
  app-network:
    driver: bridge
