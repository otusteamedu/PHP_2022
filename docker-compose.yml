version: '3.1'

services:

  php-fpm:
    build: php-fpm
    container_name: 'php'
    ports:
      - "9000:9000"
    volumes:
      - ./:/www
    working_dir: /data
    networks:
      - app-network

  elasticsearch:
    image: elasticsearch:7.14.2
    container_name: elasticsearch
    environment:
      - node.name=es-node
      - cluster.name=es-cluster
      - discovery.type=single-node
    ports:
      - 9200:9200
      - 9300:9300
    expose:
      - 9200
      - 9300
    volumes:
      - ./es-data:/usr/share/elasticsearch/data
    networks:
      - app-network

  kibana:
      image: kibana:7.14.2
      container_name: kibana
      environment:
        - "ELASTICSEARCH_URL=http://127.0.0.1:9200"
      ports:
        - 5601:5601
      expose:
        - 5601
      networks:
        - app-network
      depends_on:
        - elasticsearch
      restart: "unless-stopped"

volumes:
  dump:
  es-data:

networks:
  app-network:
    driver: bridge