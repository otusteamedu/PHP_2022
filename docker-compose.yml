version: '3'

services:
  nginx:
    build:
      context: images/nginx
    image: myapp/nginx
    container_name: webserver
    ports:
      - "80:80"
    volumes:
       - ./app:/data/mysite.local
    networks:
      - app-network

  app:
    build:
      context: images/fpm
    image: myapp/php
    container_name: app1
    volumes:
       - ./app:/data/mysite.local
    networks:
      - app-network

  db:
    image: mysql:5.7.22
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./dbdata:/var/lib/mysql  
    networks:
      - app-network

  workspace:
    image: php:7.4
    container_name: console
    volumes:
      - ./app:/data/mysite.local
    networks:
      - app-network

networks:
  app-network:
    driver: bridge