version: "3.8"

services:
  # Контейнер с Nginx
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: application_webserver
    volumes:
      - ./app:/app
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "${HTTP_PORT}:80"
    networks:
      - external

  # Контейнер с php-fpm
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: myapp/php
    container_name: application_php
    volumes:
      - ./app:/app
      - ./docker/php/conf.d:/usr/local/etc/php/conf.d
    networks:
      - external


# Docker networks
networks:
  internal:
  external: