version: "3.9"

services:
  app-hw14:
    build:
      dockerfile: Dockerfile
      context: ./
    image: otus-homework14
    container_name: otus-hw14
    env_file:
      - .env
    restart: unless-stopped
    working_dir: /project
    volumes:
      - ./:/project
      - ./Docker/Settings/php/app.ini:/usr/local/etc/php/conf.d/app.ini
    networks:
      - otus

  nginx-hw14:
    image: nginx:alpine
    container_name: nginx-hw14
    restart: unless-stopped
    ports:
      - '8010:80'
    volumes:
      - ./:/project
      - ./Docker/Settings/nginx:/etc/nginx/conf.d/
    networks:
      - otus

networks:
  otus:
    driver: bridge