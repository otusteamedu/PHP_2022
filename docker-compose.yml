version: '3'

networks:
  internal:

services:
  nginx:
    image: nginx:latest
    environment:
      - VIRTUAL_HOST=site.local
    volumes:
      - ./:/var/www
      - ./_docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - '8181:80'
    depends_on:
      - app
    container_name: php_2022_nginx
    networks:
      - internal

  app:
    build:
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www
    container_name: php_2022_hm2_app
    networks:
      - internal
