version: '3'
services:
  app:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: hw16/php
    container_name: php-app
    restart: always
    volumes:
      - ./:/var/www/dev.site
      - ./socket:/socket
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-webserver
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/hosts:/etc/nginx/conf.d
      - ./docker/nginx/logs/nginx:/var/log/nginx
      - ./:/var/www/dev.site
      - ./socket:/socket
    depends_on:
      - app
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:latest
    hostname: rabbitmq
    container_name: rabbitmq-queue
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge