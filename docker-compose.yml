version: "3.8"

services:
  nginx-balancer:
    image: nginx:latest
    container_name: nginx-balancer
    restart: unless-stopped
    ports:
      - '8005:80'
    volumes:
      - ./:/project
      - ./nginx-balancer/configuration/nginx:/etc/nginx/conf.d/
    networks:
      - otus

  # PHP-FPM
  nginx-fpm1:
    image: nginx:latest
    container_name: nginx-fpm1
    restart: unless-stopped
    ports:
      - '8010:80'
    volumes:
      - ./:/project
      - ./php-fpm/First_server/configuration/nginx:/etc/nginx/conf.d/
    networks:
      - otus

  app-fpm1:
    build:
      dockerfile: Dockerfile
      context: ./php-fpm
    image: otus-homework4
    container_name: app-fpm1
    restart: unless-stopped
    working_dir: /project
    volumes:
      - ./:/project
      - ./php-fpm/common_configuration/php/php_server.ini:/usr/local/etc/php/conf.d/php_server.ini
    networks:
      - otus

  nginx-fpm2:
    image: nginx:latest
    container_name: nginx-fpm2
    restart: unless-stopped
    ports:
      - '8011:80'
    volumes:
      - ./:/project
      - ./php-fpm/Second_server/configuration/nginx:/etc/nginx/conf.d/
    networks:
      - otus

  app-fpm2:
    build:
      dockerfile: Dockerfile
      context: ./php-fpm
    image: otus-homework4
    container_name: app-fpm2
    restart: unless-stopped
    working_dir: /project
    volumes:
      - ./:/project
      - ./php-fpm/common_configuration/php/php_server.ini:/usr/local/etc/php/conf.d/php_server.ini
    networks:
      - otus

  nginx-fpm3:
    image: nginx:latest
    container_name: nginx-fpm3
    restart: unless-stopped
    ports:
      - '8012:80'
    volumes:
      - ./:/project
      - ./php-fpm/Third_server/configuration/nginx:/etc/nginx/conf.d/
    networks:
      - otus

  app-fpm3:
    build:
      dockerfile: Dockerfile
      context: ./php-fpm
    image: otus-homework4
    container_name: app-fpm3
    restart: unless-stopped
    working_dir: /project
    volumes:
      - ./:/project
      - ./php-fpm/common_configuration/php/php_server.ini:/usr/local/etc/php/conf.d/php_server.ini
    networks:
      - otus

  db:
    image: mysql:latest
    container_name: app-hw4-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${ENV_MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${ENV_MYSQL_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${ENV_MYSQL_PASSWORD}
      MYSQL_USER: ${ENV_MYSQL_USER}
      SERVICE_TAGS: ${ENV_SERVICE_TAGS}
      SERVICE_NAME: ${ENV_SERVICE_NAME}
    volumes:
      - ./docker-settings/mysql:/etc/mysql/mysql
      - ./db_data:/var/lib/mysql
    networks:
      - otus

  memcached-fpm1:
    image: memcached:latest
    container_name: app-hw4-memcached-fpm1
    environment:
      - MEMCACHED_CACHE_SIZE=${ENV_MEMCACHED_CACHE_SIZE}
      - MEMCACHED_MAX_CONNECTIONS=${ENV_MEMCACHED_MAX_CONNECTIONS}
      - MEMCACHED_THREADS=${ENV_MEMCACHED_THREADS}
      - MEMCACHED_MAX_ITEM_SIZE=${ENV_MEMCACHED_MAX_ITEM_SIZE}
      - MEMCACHED_USERNAME=${ENV_MEMCACHED_USERNAME}
      - MEMCACHED_PASSWORD=${ENV_MEMCACHED_PASSWORD}
    ports:
      - "11212:11211"
    volumes:
      - ./:/project
    networks:
      - otus

  memcached-fpm2:
    image: memcached:latest
    container_name: app-hw4-memcached-fpm2
    environment:
      - MEMCACHED_CACHE_SIZE=${ENV_MEMCACHED_CACHE_SIZE}
      - MEMCACHED_MAX_CONNECTIONS=${ENV_MEMCACHED_MAX_CONNECTIONS}
      - MEMCACHED_THREADS=${ENV_MEMCACHED_THREADS}
      - MEMCACHED_MAX_ITEM_SIZE=${ENV_MEMCACHED_MAX_ITEM_SIZE}
      - MEMCACHED_USERNAME=${ENV_MEMCACHED_USERNAME}
      - MEMCACHED_PASSWORD=${ENV_MEMCACHED_PASSWORD}
    ports:
      - "11213:11211"
    volumes:
      - ./:/project
    networks:
      - otus

  memcached-fpm3:
    image: memcached:latest
    container_name: app-hw4-memcached-fpm3
    environment:
      - MEMCACHED_CACHE_SIZE=${ENV_MEMCACHED_CACHE_SIZE}
      - MEMCACHED_MAX_CONNECTIONS=${ENV_MEMCACHED_MAX_CONNECTIONS}
      - MEMCACHED_THREADS=${ENV_MEMCACHED_THREADS}
      - MEMCACHED_MAX_ITEM_SIZE=${ENV_MEMCACHED_MAX_ITEM_SIZE}
      - MEMCACHED_USERNAME=${ENV_MEMCACHED_USERNAME}
      - MEMCACHED_PASSWORD=${ENV_MEMCACHED_PASSWORD}
    ports:
      - "11214:11211"
    volumes:
      - ./:/project
    networks:
      - otus

  mcrouter:
    image: studiosol/mcrouter:latest
    container_name: app-hw4-mcrouter
    links:
      - memcached-fpm1:memcached-fpm1
      - memcached-fpm2:memcached-fpm2
      - memcached-fpm3:memcached-fpm3
    command: mcrouter --config-str='{"pools":{"A":{"servers":["memcached-fpm1:11211", "memcached-fpm2:11211", "memcached-fpm3:11211"]}},"route":{"type":"OperationSelectorRoute","operation_policies":{"add":"AllFastestRoute|Pool|A","delete":"AllFastestRoute|Pool|A","get":"AllFastestRoute|Pool|A","set":"AllFastestRoute|Pool|A"}}}' -p 11211
    ports:
      - "11211:11211"
    networks:
      - otus

networks:
  otus:
    driver: bridge