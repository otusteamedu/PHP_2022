version: '3.5'

services:

  webserver:
    build:
      context: ${DATA_PATH}/nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    ports:
      - "80:80"
      - "443:443"
    volumes:
       - ${DATA_PATH}/code:/data/mysite.local
    networks:
      - app-network

  redis:
    container_name: redis
    image: redis:latest
    restart: always
    command: redis-server
    environment:
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - ./cache:/data
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    networks:
      - app-network

  db:
    image: mysql
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ${DATA_PATH}/dbdata:/var/lib/mysql  
    networks:
      - app-network

  memcached:
    image: memcached:latest
    container_name: mymemcached
    restart: always
    ports:
      - "11211:11211"
    networks:
      - app-network

  app:
    build:
      context: ${DATA_PATH}/fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    volumes:
      - ${DATA_PATH}/code:/data/mysite.local
    depends_on:
      - memcached
      - redis
    networks:
      - app-network

volumes:
  cache:
    driver: local

networks:
  app-network:
    driver: bridge