version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    container_name: hw11-php
    env_file:
      - .env
    volumes:
      - ./:/var/www

  nginx:
    container_name: hw11-nginx
    image: nginx
    volumes:
      - ./dockerfiles/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www
    ports:
      - "85:80"
    depends_on:
      - app

  composer:
    image: composer:latest
    container_name: hw11-composer
    command: bash -c "composer install --ignore-platform-reqs --no-interaction"
    restart: 'no'
    volumes:
      - ./:/app

  redis:
    image: redis:6.2
    container_name: hw11-redis
    command: redis-server --appendonly yes
    ports:
      - ${REDIS_PORT}