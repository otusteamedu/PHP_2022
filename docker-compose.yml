# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  #контейнер с Nginx
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: nginx
    # проброс портов
    ports:
      - "80:80"
    volumes:
      - ./backend:/data/application.local
    networks:
      - app-network
    restart: unless-stopped

  #Контейнер с PHP-FPM, назовём его app
  backend:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./php
      dockerfile: Dockerfile
    image: myapp/php # имя будущего образа
    container_name: backend # имя контейнера после запуска
    volumes:
      - ./backend:/data/application.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:6.2.3
    networks:
      - app-network
    restart: unless-stopped

  memcached:
    image: memcached:1.6.17
    networks:
      - app-network
    restart: unless-stopped

  pgsql:
    image: postgres:14
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgsql_data:/var/lib/postgresql/data/:delegated
    networks:
      - app-network
    restart: unless-stopped

volumes:
  pgsql_data: {}

#Docker Networks
networks:
  app-network:
    driver: bridge