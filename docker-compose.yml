version: '3'
services:
  app:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: php-app
    restart: always
    volumes:
      - ./src:/var/www/dev.site
      - ./docker/phpsocket:/var/run
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-webserver
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/hosts:/etc/nginx/conf.d
      - ./docker/nginx/logs/nginx:/var/log/nginx
      - ./src:/var/www/dev.site
      - ./docker/phpsocket:/var/run
    depends_on:
      - app
    networks:
      - app-network

  elasticsearch:
    image: elasticsearch:8.5.2
    container_name: elasticsearch
    restart: always
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ports:
      - "9200:9200"
    networks:
      - app-network

