version: '3'

services:
  memcached:
    image: memcached:latest
    container_name: memcached
    networks:
      - app-network

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    depends_on:
      - fpm1
      - fpm2
    ports:
      - "80:80"
    volumes:
      - ./app:/data/application.local
    networks:
      - app-network

  fpm1:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: myapp/php
    working_dir: /data
    container_name: fpm
    volumes:
       - ./app:/data/application.local
    networks:
      - app-network

  fpm2:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: myapp/php
    working_dir: /data
    container_name: fpm2
    volumes:
      - ./app:/data/application.local
    networks:
      - app-network

networks:
  app-network:
    driver: bridge