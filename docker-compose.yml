version: '3'
services:
  db:
    image: postgres:14.5
    hostname: postgresql
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    volumes:
      - ./db/postgres:/var/lib/postgresql/data
    restart: always
#    ports:
#      - 8080:8080
    ports:
      - "5432:5432"
    networks:
      - app-network
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
