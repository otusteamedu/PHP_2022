version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./code:/data/hw6.local
      - ./logs/nginx:/var/log/nginx
    networks:
      - app-network
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    image: myapp/php-fpm
    container_name: php-fpm
    volumes:
      - ./code:/data/hw6.local
    networks:
      - app-network

  mysql:
    image: mysql:5.7.22
    container_name: db
    ports:
      - "3306:3306"
    volumes:
      -  /db/etc/mysql:/etc/mysql
      - ./logs/mysql:/var/log/mysql
      - ./dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - app-network

  workspace:
    image: php:7.4
    container_name: console
    volumes:
      - /code:/data/hw6.local
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    depends_on:
      - php
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network

  memcached:
    image: memcached:latest
    container_name: memcached
    depends_on:
      - php
    ports:
      - "11211:11211"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge