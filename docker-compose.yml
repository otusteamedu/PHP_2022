version: "3"

services:
  nginx:
    image: nginx:1.19-alpine
    ports:
      - 80:80
    volumes:
      - ./code:/app
      - ./docker/nginx/vhost.conf:/etc/nginx/conf.d/vhost.conf
    container_name: otus-nginx
    networks:
      - otus-net

  app:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: otusapp-php
    container_name: otus-app1
    volumes:
      - ./code:/app
    networks:
        - otus-net

  db:
    image: mysql:8.0.28
    container_name: otus-db
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./dbdata:/var/lib/mysql
    networks:
      - otus-net

  console:
    image: php:7.4-alpine
    container_name: otus-console
    volumes:
      - ./code:/app
    networks:
      - otus-net

  redis:
    image: redis:6-alpine
    container_name: otus-redis
    ports:
      - 6379:6379
    volumes:
      - ./redis:/data
    networks:
      - otus-net

  memcached:
    image: memcached:1.6-alpine
    container_name: otus-memcached
    ports:
      - 11211:11211
    networks:
      - otus-net

networks:
  otus-net:
    driver: bridge