version: "3.8"
services:
  postgres:
    image: postgres:14.5-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: app
    volumes:
      - db-postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: postgres -c random_page_cost=1.1
volumes:
  db-postgres:
