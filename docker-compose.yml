version: '3'

services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./app:/data/application.local
    networks:
      - app-network

  app:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: myapp/php
    working_dir: /data
    container_name: app
    volumes:
       - ./app:/data/application.local
    networks:
      - app-network

  memcached:
    image: memcached:latest
    container_name: memcached
    networks:
      - app-network

networks:
  app-network:
    driver: bridge