version: '3'
services:
  php-server:
    image: 'php:cli'
    container_name: amarkhay_server
    volumes:
      - .:/var/www/app
    command: 'php /var/www/app/app.php server'

  php-client:
    image: 'php:cli'
    container_name: amarkhay_client
    volumes:
      - .:/var/www/app
    command: 'php /var/www/app/app.php client'
    depends_on:
      - php-server
