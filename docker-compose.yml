version: '3'

services:
  nginx:
    build:
      context: .docker/nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./src:/www/application.local
      - ./run:/var/run/
      - ./logs:/var/log/nginx
    networks:
      - app-network

  app:
    build:
      context: .docker/php
      dockerfile: Dockerfile
    container_name: app
    volumes:
      - ./src:/www/application.local
      - ./run:/var/run/
    networks:
      - app-network

networks:
  app-network:
    driver: bridge