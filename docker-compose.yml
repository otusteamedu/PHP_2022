version: '3'
services:
  app:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: php-app
    restart: always
    volumes:
      - ./app:/var/www/dev.site
      - ./socket:/socket
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-webserver
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/hosts:/etc/nginx/conf.d
      - ./docker/nginx/logs/nginx:/var/log/nginx
      - ./app:/var/www/dev.site
      - ./socket:/socket
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge