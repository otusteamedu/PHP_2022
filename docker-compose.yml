version: '3'

services:
  client:
    build: ./docker
    container_name: client
    volumes:
      - ./app:/var/www/application.local
    networks:
      - app-socket

  server:
    build: ./docker
    container_name: server
    volumes:
      - ./app:/var/www/application.local
    networks:
      - app-socket

networks:
  app-socket:
    driver: bridge