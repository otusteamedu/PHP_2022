version: '3'

services:
  php-fpm:
    build:
      context: php-fpm
      dockerfile: Dockerfile
    image: myapp/php-fpm
    restart: always
    container_name: php-fpm
    volumes:
      - ./app:/app
    networks:
      - app-network
    depends_on:
      - db
      - memcache
      - redis

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    restart: always
    container_name: nginx
    volumes:
      - ./app:/app
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - php-fpm

  db:
    image: mysql:5.7.39
    restart: always
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./dbdata:/var/lib/mysql
    networks:
      - app-network

  memcache:
    image: memcached:1.6.15-alpine
    container_name: memcache
    restart: always
    networks:
      - app-network

  redis:
    image: redis:7.0.4-alpine
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
