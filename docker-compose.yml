version: "3.8"

services:
  app-pev:
    build:
      dockerfile: Dockerfile
      context: ./
    image: refactored-email-verificator
    container_name: app-hw13
    restart: unless-stopped
    working_dir: /project
    volumes:
      - ./:/project
      - ./docker-settings/php/app.ini:/usr/local/etc/php/conf.d/app.ini
    networks:
      - email-verificator

  nginx-pev:
    image: nginx:alpine
    container_name: nginx-hw13
    restart: unless-stopped
    ports:
      - '8010:80'
    volumes:
      - ./:/project
      - ./docker-settings/nginx:/etc/nginx/conf.d/
    networks:
      - email-verificator

networks:
  email-verificator:
    driver: bridge