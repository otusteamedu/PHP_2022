version: "3.8"

services:
  # Контейнер с Nginx
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: application_webserver
    volumes:
      - ./app:/app
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "${HTTP_PORT}:80"
    networks:
      - external

  # Контейнер с php-fpm
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: myapp/php
    container_name: application_php
    volumes:
      - ./app:/app
      - ./docker/php/conf.d:/usr/local/etc/php/conf.d
    env_file:
      - .env
    networks:
      - sail
      - external

  # Контейнер с memcached
  memcached:
    image: 'memcached:alpine'
    ports:
      - '${FORWARD_MEMCACHED_PORT:-11211}:${MEMCACHED_PORT}'
    networks:
      - sail

  # Контейнер с redis
  redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'sail-redis:/data'
    networks:
      - sail
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s

  # Контейнер с mysql
  mysql:
    image: 'mysql/mysql-server:8.0'
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - 'sail-mysql:/var/lib/mysql'
    networks:
      - sail
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
      retries: 3
      timeout: 5s


# Docker networks
networks:
  sail:
  external:

volumes:
  sail-mysql:
    driver: local
  sail-redis:
    driver: local