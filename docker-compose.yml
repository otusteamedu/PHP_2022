version: '3'
services:
  php-app-1:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: php-app-1
    restart: always
    volumes:
      - ./app:/var/www/dev.site
      - ./docker/socket:/socket
    networks:
      - app-network

  php-app-2:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: php-app-2
    restart: always
    volumes:
      - ./app:/var/www/dev.site
      - ./docker/socket:/socket
    networks:
      - app-network

networks:
  app-network:
    driver: bridge