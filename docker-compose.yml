version: '3'

services:
  app:
    build:
      context: images/fpm
    image: myapp/php
    container_name: app
    volumes:
      - ./app:/data/application.local/
      - ./app/vendor:/data/application.local/vendor:cached
    networks:
      - app-network

  memcached:
    image: memcached
    container_name: memcached
    ports:
      - "11211:11211"

  nginx:
    build:
      context: images/nginx
    image: myapp/nginx
    container_name: webserver
    volumes:
      - ./app:/data/application.local/
      - ./app/vendor:/data/application.local/vendor:cached
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge