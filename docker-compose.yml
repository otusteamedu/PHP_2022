version: '3'
services:
  php-fpm:
    build:
      context: docker/php-fpm
    container_name: amarkhay_php-fpm
    working_dir: /var/www/app
    volumes:
      - .:/var/www/app
      - ./docker/php-fpm/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  nginx:
    build:
      context: docker/nginx
    container_name: amarkhay_nginx
    volumes:
      - .:/var/www/app
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network

  db:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - ./docker/postgresql_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: amarkhay_redis
    networks:
      - app-network

  memcache:
    image: memcached:alpine
    container_name: amarkhay_memcache
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
