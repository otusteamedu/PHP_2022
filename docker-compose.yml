version: "3.8"

services:
  nginx-balancer:
    image: nginx:latest
    container_name: nginx-balancer
    restart: unless-stopped
    ports:
      - '8005:80'
    volumes:
      - ./:/project
      - ./Nginx_balancer/configuration/nginx:/etc/nginx/conf.d/
    networks:
      - otus

  # PHP-FPM
  nginx-fpm1:
    image: nginx:latest
    container_name: nginx-fpm1
    restart: unless-stopped
    volumes:
      - ./:/project
      - ./Php-fpms/First_server/configuration/nginx:/etc/nginx/conf.d/
    networks:
      - otus

  app-fpm1:
    build:
      dockerfile: Dockerfile
      context: ./Php-fpms/First_server
    image: otus-homework4
    container_name: app-fpm1
    restart: unless-stopped
    working_dir: /project
    volumes:
      - ./:/project
      - ./Php-fpms/First_server/configuration/php/first_server.ini:/usr/local/etc/php/conf.d/first_server.ini
    networks:
      - otus

  nginx-fpm2:
    image: nginx:latest
    container_name: nginx-fpm2
    restart: unless-stopped
    volumes:
      - ./:/project
      - ./Php-fpms/Second_server/configuration/nginx:/etc/nginx/conf.d/
    networks:
      - otus

  app-fpm2:
    build:
      dockerfile: Dockerfile
      context: ./Php-fpms/Second_server
    image: otus-homework4
    container_name: app-fpm2
    restart: unless-stopped
    working_dir: /project
    volumes:
      - ./:/project
      - ./Php-fpms/Second_server/configuration/php/second_server.ini:/usr/local/etc/php/conf.d/second_server.ini
    networks:
      - otus

  nginx-fpm3:
    image: nginx:latest
    container_name: nginx-fpm3
    restart: unless-stopped
    volumes:
      - ./:/project
      - ./Php-fpms/Third_server/configuration/nginx:/etc/nginx/conf.d/
    networks:
      - otus

  app-fpm3:
    build:
      dockerfile: Dockerfile
      context: ./Php-fpms/Third_server
    image: otus-homework4
    container_name: app-fpm3
    restart: unless-stopped
    working_dir: /project
    volumes:
      - ./:/project
      - ./Php-fpms/Third_server/configuration/php/third_server.ini:/usr/local/etc/php/conf.d/third_server.ini
    networks:
      - otus

  db:
    image: mysql:latest
    container_name: app-hw4-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${ENV_MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${ENV_MYSQL_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${ENV_MYSQL_PASSWORD}
      MYSQL_USER: ${ENV_MYSQL_USER}
      SERVICE_TAGS: ${ENV_SERVICE_TAGS}
      SERVICE_NAME: ${ENV_SERVICE_NAME}
    volumes:
      - ./docker-settings/mysql:/etc/mysql/mysql
      - ./db_data:/var/lib/mysql
    networks:
      - otus

  redis:
    image: redis:6.2.3
    container_name: app-hw4-redis
    ports:
      - "6385:6379"
    networks:
      - otus

  memcached:
    image: memcached:alpine
    container_name: app-hw4-memcached
    environment:
      - MEMCACHED_CACHE_SIZE=${ENV_MEMCACHED_CACHE_SIZE}
      - MEMCACHED_MAX_CONNECTIONS=${ENV_MEMCACHED_MAX_CONNECTIONS}
      - MEMCACHED_THREADS=${ENV_MEMCACHED_THREADS}
      - MEMCACHED_MAX_ITEM_SIZE=${ENV_MEMCACHED_MAX_ITEM_SIZE}
      - MEMCACHED_USERNAME=${ENV_MEMCACHED_USERNAME}
      - MEMCACHED_PASSWORD=${ENV_MEMCACHED_PASSWORD}
    ports:
      - "11211:11211"
    networks:
      - otus

networks:
  otus:
    driver: bridge