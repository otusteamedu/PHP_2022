version: "3.8"

services:
  app-server-hw6:
    build:
      dockerfile: Dockerfile
      context: ./
    image: otus-hw6
    container_name: app-server-hw6
    restart: unless-stopped
    working_dir: /project
    volumes:
      - ./:/project
      - ./docker-settings/php/app.ini:/usr/local/etc/php/conf.d/app.ini
      - sock:/sock
    networks:
      - otus

  app-client-hw6:
    build:
      dockerfile: Dockerfile
      context: ./
    image: otus-hw6
    container_name: app-client-hw6
    restart: unless-stopped
    working_dir: /project
    depends_on:
      - app-server-hw6
    volumes:
      - ./:/project
      - ./docker-settings/php/app.ini:/usr/local/etc/php/conf.d/app.ini
      - sock:/sock
    networks:
      - otus

volumes:
  sock:

networks:
  otus:
    driver: bridge