version: "3"

services:
  nginx:
    build: ./nginx
    ports:
      - ${APP_PORT}:80
    volumes:
      - ./app:/var/www/application.local
      - phpsocket:/var/run
    networks:
      - network
  php-fpm:
    build: ./php-fpm
    volumes:
      - ./app:/var/www/application.local
      - phpsocket:/var/run
    networks:
      - network
  redis:
    image: redis:latest
    ports:
      - ${REDIS_PORT}:6379
    networks:
      - network
  memcached:
    image: memcached:latest
    ports:
      - ${MEMCACHED_PORT}:6379
    networks:
      - network
  database:
    image: mysql:latest
    ports:
      - ${MYSQL_PORT}:3306
    environment:
      MYSQL_ROOT_USER: ${MYSQL_ROOT_USER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

networks:
  network:
    driver: bridge

volumes:
  phpsocket:
  db_data: