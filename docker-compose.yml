version: '3'

services:
  nginx:
    build:
      context: images/nginx
    image: myapp/nginx
    container_name: webserver
    ports:
      - "80:80"
    volumes:
       - ./app:/data/application.local/
       - ./app/vendor:/data/application.local/vendor:cached
    networks:
      - app-network

  app:
    build:
      context: images/fpm
    image: myapp/php
    container_name: app1
    volumes:
      - ./app:/data/application.local/
      - ./app/vendor:/data/application.local/vendor:cached
    networks:
      - app-network

  db:
    image: mysql:5.7.22
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./images/mysql/dbdata:/var/lib/mysql
    networks:
      - app-network


  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./images/redis:/var/lib/redis
    networks:
      - app-network

  memcached:
    image: memcached
    container_name: memcached
    ports:
      - "11211:11211"

  workspace:
    image: myapp/php
    container_name: console
    volumes:
      - ./app:/data/application.local
    networks:
      - app-network

networks:
  app-network:
    driver: bridge