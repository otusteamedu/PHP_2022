version: "3.8"

services:
  app:
    build:
      dockerfile: Dockerfile
      context: ./
    image: otus-homework1
    container_name: app
    restart: unless-stopped
    working_dir: /project
    volumes:
      - ./:/project
      - ./docker-settings/php/app.ini:/usr/local/etc/php/conf.d/app.ini
    networks:
      - otus

  db:
    image: mysql:latest
    container_name: app-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${ENV_MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${ENV_MYSQL_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${ENV_MYSQL_PASSWORD}
      MYSQL_USER: ${ENV_MYSQL_USER}
      SERVICE_TAGS: ${ENV_SERVICE_TAGS}
      SERVICE_NAME: ${ENV_SERVICE_NAME}
    volumes:
      - ./docker-settings/mysql:/etc/mysql/mysql
      - ./db_data:/var/lib/mysql
    networks:
      - otus

  nginx:
    image: nginx:alpine
    container_name: app-nginx
    restart: unless-stopped
    ports:
      - '8005:80'
    volumes:
      - ./:/project
      - ./docker-settings/nginx:/etc/nginx/conf.d/
    networks:
      - otus

  redis:
    image: redis:6.2.3
    container_name: app-redis
    ports:
      - "6385:6379"
    networks:
      - otus

  memcached:
    image: memcached:alpine
    container_name: app-memcached
    environment:
      - MEMCACHED_CACHE_SIZE=${ENV_MEMCACHED_CACHE_SIZE}
      - MEMCACHED_MAX_CONNECTIONS=${ENV_MEMCACHED_MAX_CONNECTIONS}
      - MEMCACHED_THREADS=${ENV_MEMCACHED_THREADS}
      - MEMCACHED_MAX_ITEM_SIZE=${ENV_MEMCACHED_MAX_ITEM_SIZE}
      - MEMCACHED_USERNAME=${ENV_MEMCACHED_USERNAME}
      - MEMCACHED_PASSWORD=${ENV_MEMCACHED_PASSWORD}
    ports:
      - "11211:11211"
    networks:
      - otus

networks:
  otus:
    driver: bridge
