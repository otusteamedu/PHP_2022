version: '3'

services:
  nginx:
    build: nginx
    image: pinguk/nginx
    container_name: webserver
    restart: always
    ports:
      - "80:80"
    volumes:
      - "./src:/data/application.local"
    networks:
      - app-network
    links:
      - app

  app:
    build: php-fpm
    image: pinguk/fpm
    container_name: app
    volumes:
      - "./src:/data/application.local"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    networks:
      - app-network

  memcached:
    image: memcached:latest
    container_name: memcached
    restart: always
    command: -m 128
    ports:
      - "11211:11211"
    networks:
      - app-network

  redis:
    image: redis
    container_name: redis
    restart: always
    networks:
      - app-network
    command: redis-server --save 20 1
    volumes:
      - "./data/redis:/data"

  db:
    image: mysql
    container_name: db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    networks:
      - app-network
    volumes:
      - "./data/mysql:/var/lib/mysql"

networks:
  app-network:
    driver: bridge
