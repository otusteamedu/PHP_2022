version: '3.7'

services:
  php-fpm:
    build:
      context: php-fpm
      dockerfile: Dockerfile
    image: myapp/php-fpm
    restart: always
    container_name: php-fpm
    volumes:
      - ./app:/app
    networks:
      - app-network
    depends_on:
      - elasticsearch
    environment:
      PHP_IDE_CONFIG: serverName=SHOP

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    restart: always
    container_name: nginx
    volumes:
      - ./app:/app
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - php-fpm

  elasticsearch:
    image: elasticsearch:8.4.2
    container_name: elasticsearch
    restart: always
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - app-network

  kibana:
    container_name: kibana
    image: kibana:8.4.2
    restart: always
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - app-network

volumes:
  elasticsearch-data:
    driver: local

networks:
  app-network:
    driver: bridge
