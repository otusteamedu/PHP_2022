version: '3'
services:
  app1:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: php-app1
    restart: always
    volumes:
      - ./app:/var/www/dev.site
    networks:
      - app-network

  app2:
    build:
      context: ./docker/fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: php-app2
    restart: always
    volumes:
      - ./app:/var/www/dev.site
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-webserver
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/hosts:/etc/nginx/conf.d
      - ./docker/nginx/logs/nginx:/var/log/nginx
      - ./app:/var/www/dev.site
    networks:
      - app-network

  memcached:
    image: memcached:latest
    container_name: memcached
    networks:
      - app-network

networks:
  app-network:
    driver: bridge