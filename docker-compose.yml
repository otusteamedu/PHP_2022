version: "3"

services:
  nginx:
    build: ./docker/nginx
    container_name: otus_host
    ports:
      - ${APP_PORT}:80
    volumes:
      - ./:/var/www/application.local
    networks:
      - network
  php-fpm:
    build: ./docker/php-fpm
    container_name: otus_web
    volumes:
      - ./:/var/www/application.local
    networks:
      - network

networks:
  network:
    driver: bridge