version: '3'

services:
  app1:
    build:
      context: images/fpm
    image: myapp/php
    container_name: app1
    volumes:
      - ./app:/data/application.local/
      - ./app/vendor:/data/application.local/vendor:cached
    networks:
      - app-network

  app2:
    build:
      context: images/fpm
    image: myapp/php
    container_name: app2
    volumes:
      - ./app:/data/application.local/
      - ./app/vendor:/data/application.local/vendor:cached
    networks:
      - app-network

  app3:
    build:
      context: images/fpm
    image: myapp/php
    container_name: app3
    volumes:
      - ./app:/data/application.local/
      - ./app/vendor:/data/application.local/vendor:cached
    networks:
      - app-network

  memcached:
    image: memcached
    container_name: memcached
    ports:
      - "11211:11211"

  balancer:
    build:
      context: images/nginx
      dockerfile: Balancer.Dockerfile
    image: myapp/nginx
    container_name: balancer
    volumes:
      - ./app:/data/application.local/
      - ./app/vendor:/data/application.local/vendor:cached

    ports:
      - "80:80"
    networks:
      - app-network

  nginx1:
    build:
      context: images/nginx
    image: myapp/nginx
    container_name: webserver1
    volumes:
      - ./app:/data/application.local/
      - ./app/vendor:/data/application.local/vendor:cached
    ports:
      - "81:80"
    networks:
      - app-network

  nginx2:
    build:
      context: images/nginx
    image: myapp/nginx
    container_name: webserver2
    volumes:
      - ./app:/data/application.local/
      - ./app/vendor:/data/application.local/vendor:cached
    ports:
      - "82:80"
    networks:
      - app-network

  nginx3:
    build:
      context: images/nginx
    image: myapp/nginx
    container_name: webserver3
    volumes:
      - ./app:/data/application.local/
      - ./app/vendor:/data/application.local/vendor:cached
    ports:
      - "83:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge