version: '3'
services:
  # балансировщик
  nginx-balancer:
    build:
      context: docker/nginx
    container_name: amarkhay_nginx-balancer
    volumes:
      - ./docker/nginx/balancing_conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network

  nginx_1:
    container_name: amarkhay_nginx_1
    extends:
      file: common-services.yml
      service: nginx
    volumes:
      - ./docker/nginx/conf1.d:/etc/nginx/conf.d

  nginx_2:
    container_name: amarkhay_nginx_2
    extends:
      file: common-services.yml
      service: nginx
    volumes:
      - ./docker/nginx/conf2.d:/etc/nginx/conf.d

  php-fpm_1:
    container_name: amarkhay_php-fpm_1
    extends:
      file: common-services.yml
      service: php-fpm

  php-fpm_2:
    container_name: amarkhay_php-fpm_2
    extends:
      file: common-services.yml
      service: php-fpm

  db:
    image: postgres:15
    env_file:
      - .env
    container_name: amarkhay_db
    volumes:
      - ./docker/postgresql_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: amarkhay_redis
    networks:
      - app-network

  memcache:
    image: memcached:alpine
    container_name: amarkhay_memcache
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
