version: '3'
services:
  nginx:
    image: nginx:1.23.2
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./hosts:/etc/nginx/conf.d
      - ./www:/var/www
      - ./logs/nginx:/var/log/nginx
    restart: always
    networks:
      - app-network
    depends_on:
      - php
  php:
    build: ./images/php
    restart: always
    volumes:
      - ./www:/var/www
      - ./logs/php:/var/log
    networks:
      - app-network

  db:
    image: postgres:14.5
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    volumes:
      - ./db/postgres:/var/lib/postgresql/data
    restart: always
#    ports:
#      - 8080:8080
    ports:
      - 5432:5432
    networks:
      - app-network
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
